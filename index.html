<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş-Kağıt-Makas Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #choices {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Taş-Kağıt-Makas Oyunu</h1>

    <div id="choices">
        <button onclick="makeChoice('Taş')">Taş</button>
        <button onclick="makeChoice('Kağıt')">Kağıt</button>
        <button onclick="makeChoice('Makas')">Makas</button>
    </div>

    <div id="result"></div>

    <script>
        function makeChoice(userChoice) {
            var choices = ["Taş", "Kağıt", "Makas"];
            var computerChoice = choices[Math.floor(Math.random() * 3)];

            var result = "";

            if (userChoice === computerChoice) {
                result = "Berabere!";
            } else if (
                (userChoice === "Taş" && computerChoice === "Makas") ||
                (userChoice === "Kağıt" && computerChoice === "Taş") ||
                (userChoice === "Makas" && computerChoice === "Kağıt")
            ) {
                result = "Kazandın!";
            } else {
                result = "Bilgisayar Kazandı!";
            }

            document.getElementById("result").innerText = "Bilgisayarın Seçimi: " + computerChoice + ". " + result;
        }
    </script>

</body>
</html>
